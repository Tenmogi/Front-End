<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/79e9ed829b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/pochettes.css" type="text/css" />
    <link rel="stylesheet" href="css/responsive.css" type="text/css" />
    <title>Podcast Website</title>
</head>

<body>
    <main class="container">
        <header>
            <section id="header">
                <section id="leftheader">
                    <section id="buttonheader">
                        <article id="arrowbutton">
                            <button class="button-top" type="button"><i
                                    class="fa-solid fa-circle-arrow-left"></i></button>
                            <button class="button-top" type="button"><i class="fa-regular fa-circle-play"></i></button>
                            <button class="button-top" type="button"><i
                                    class="fa-solid fa-circle-arrow-right"></i></button>
                            </div>
                        </article>
                    </section>
                    <section id="buttonlower">
                        <article id="musicbutton">
                            <button class="button-bottom" type="button"><i class="fa-solid fa-volume-low"></i></button>
                            <lable for="volume"></lable>
                            <input class="button-bottom" type="range" id="volume" name="volume" min="0" max="11"
                                placeholder="range">
                            <button class="button-bottom" type="button"><i class="fa-solid fa-volume-high"></i></button>
                        </article>
                    </section>
                </section>
                <!-- <section id="sample"> -->
                <section id="centerheader"> 
                    <div class="center-column">
                        <div>
                            <p>Name of the Artiste</p><br>
                            <p>Title of the Song</p>
                            <input type="range" id="volume" name="volume" min="1" max="90">
                        </div>
                    </div>
                </section>
                <section id="rightheader">
                    <!-- <div id="groupe"> -->
                    <button type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <lable for="site-search"></lable>
                    <input type="search" id="site-search" name="q" placeholder="search...">
                <!-- </div> -->
                </section>
            <!-- </section> -->
            </section>
        </section>
        </header>
